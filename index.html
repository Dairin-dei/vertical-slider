<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="left-side-text winter-text">
          <h1>Зима</h1>
          <h2>Белый снег, пушистый в воздухе кружится...</h2>
        </div>
        <div class="left-side-text spring-text">
          <h1>Весна</h1>
          <h2>Травка зеленеет, солнышко блестит...</h2>
        </div>
        <div class="left-side-text summer-text">
          <h1>Лето</h1>
          <h2>Лето, лето красное, солнечное, ясное, ...</h2>
        </div>
        <div class="left-side-text autumn-text">
          <h1>Осень</h1>
          <h2>Унылая пора, очей очарованье ...</h2>
        </div>
      </div>
      <div class="right-side">
        <div class="image autumn"></div>
        <div class="image summer"></div>
        <div class="image spring"></div>
        <div class="image winter"></div>
      </div>
      <div class="button down-button"></div>
      <div class="button up-button"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
